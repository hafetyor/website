<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook - Martini Food</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <script src="turn.min.js"></script>
 <style>
  body {
    background: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #flipbook {
    width: 800px;
    height: 500px;
    position: relative;
  }

  #flipbook .page {
    width: 400px;
    height: 500px;
    background: white;
    border: 1px solid #ccc;
    overflow: hidden;
  }

  #flipbook .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img class="page-img" src="page1.jpg" alt="Page 1"></div>
  <div class="page"><img class="page-img" src="page2.jpg" alt="Page 2"></div>
  <div class="page"><img class="page-img" src="page3.jpg" alt="Page 3"></div>
  <div class="page"><img class="page-img" src="page4.jpg" alt="Page 4"></div>
  <div class="page"><img class="page-img" src="page5.jpg" alt="Page 5"></div>
  <div class="page"><img class="page-img" src="page6.jpg" alt="Page 6"></div>
  <div class="page"><img class="page-img" src="page7.jpg" alt="Page 7"></div>
  <div class="page"><img class="page-img" src="page8.jpg" alt="Page 8"></div>
</div>

<script>
  $(document).ready(function () {
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true,
      elevation: 50,
      gradients: true
    });
  });
</script>

    $('#flipbook').turn({

      height: 500,
      autoCenter: true,
      elevation: 50,

    });
  });
</script>
</body>
</html>
